version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies for Vite React app..."
        - npm install --include=dev
    build:
      commands:
        - echo "Building React + TypeScript app with Vite..."
        - npm run build
        - echo "Vite build completed"
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*